server:
  port: 9528

spring:
  application:
    name: api-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: consumer
          uri: lb://nacos-consumer
          predicates:
            - Path=/consumer/**
        - id: RedisConsumer
          uri: lb://redis-consumer
          predicates:
            - Path=/consumer/**
